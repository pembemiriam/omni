<h4 class="header">Mobile Money Configuration Withdrawal Charges</h4>
<mat-card class="container">
    
    <table mat-table [dataSource]="mobilemoneyData" class="">
            <ng-container matColumnDef="start">
              <th mat-header-cell *matHeaderCellDef > From(Cfa) </th>
              <td mat-cell *matCellDef="let mobilemoney"> {{mobilemoney.start}} </td>
            </ng-container>
          
            <ng-container matColumnDef="end">
              <th mat-header-cell *matHeaderCellDef > To(cfa) </th>
              <td mat-cell *matCellDef="let mobilemoney"> {{mobilemoney.end}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef > charge </th>
              <td mat-cell *matCellDef="let mobilemoney"> {{mobilemoney.cost}} </td>
            </ng-container>
          
            <ng-container matColumnDef="action">
              
                    <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let mobilemoney">
                        <button mat-icon-button color="primary" (click)="openEdit(mobilemoney)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="accent" (click)="openDelete(mobilemoney.id)"><mat-icon>delete</mat-icon></button>
                </td>
            
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
           <br>
          <button mat-raised-button color="primary" class="btn" (click)="openDialog()">Add</button>
          <br>

          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
        </mat-card>
