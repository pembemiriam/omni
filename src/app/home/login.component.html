<div tabindex="-1" role="">
        <div role="document">
          <div >
            <div class="card card-signup card-plain">
              <div class="modal-header">
                <div class="card-header card-header-success text-center">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
      
                  <h4 class="card-title">Log in</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-twitter"></i>
                      <div class="ripple-container"></div>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="modal-body">
                  <p class="description text-center">Login</p>
                  <div class="card-body">
                    <mat-form-field class="input-width">
                      <input matInput placeholder="username" formControlName="identifier" id="identifier" autocomplete="off">
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-width">
                      <input matInput placeholder="password" formControlName="password" type="password" id="password"
                        autocomplete="off">
                    </mat-form-field>
                    <br>
                  </div>
                </div>
                <div class="modal-footer justify-content-center">
                  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                    class="btn">Login</button>
                  <div *ngIf="invalidLogin" class="error">
                    <div>Invalid credentials.</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
