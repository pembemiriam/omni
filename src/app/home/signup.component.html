<div tabindex="-1" role="">
        <div role="document">
          <div>
            <div class="card card-signup card-plain">
              <div class="modal-header">
                <div class="card-header card-header-success text-center">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
      
                  <h4 class="card-title">Sign Up</h4>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-twitter"></i>
                      <div class="ripple-container"></div>
                    </a>
                    <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                      <i class="fa fa-google-plus"></i>
                    </a>
                  </div>
                </div>
              </div>
      
              <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                <div class="modal-body">
                  <p class="description text-center">Create an Account</p>
                  <div class="card-body">
      
                    <mat-form-field class="input-width">
                      <input matInput type="text" placeholder="Username" name="identifier" required ngModel>
                    </mat-form-field> <br>
                    <mat-form-field class="input-width">
                      <input matInput type="text" placeholder="First name" name="first_name" required ngModel>
                    </mat-form-field> <br>
      
                    <mat-form-field class="input-width">
                      <input matInput type="text" placeholder="Last name" name="last_name" required ngModel>
                    </mat-form-field> <br>
      
                    <mat-form-field class="input-width">
                      <input matInput type="text" placeholder="email" name="email" required ngModel>
                    </mat-form-field> <br>
      
                    <mat-form-field class="input-width">
                      <input matInput type="password" placeholder="Password" name="password" required ngModel>
                    </mat-form-field><br>

                    <mat-form-field class="input-width">
                      <input matInput type="text" placeholder="Country" name="country" required ngModel>
                    </mat-form-field><br>
      
                    <mat-form-field class="input-width">
                      <input matInput type="number" placeholder="Phone Number" name="phone_number" required ngModel>
                    </mat-form-field>
      
                  </div>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="submit" class="btn btn-primary" [disabled]="!form.form.valid">Submit</button><br>
                  
                </div>
              </form>
      
            </div>
          </div>
      
        </div>
      
      </div>
